<div class="container">

      <ol class="breadcrumb">

      </ol>
    <br>


    <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Please enter all necessary information</h3>
          <form name="rentcar" id="rentalForm" >
            <div class="control-group form-group">
              <div class="controls">
                <label>First Name:</label>
                <input type="text" class="form-control" id="name" required data-validation-required-message="Please first enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                  <label>Last Name:</label>
                  <input type="text" class="form-control" id="name" required data-validation-required-message="Please first enter your name.">
                  <p class="help-block"></p>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                    <div class="control-group form-group">
                        <div class="controls">
                          <label>Number of Person:</label>
                          <input type="text" class="form-control" id="name" required data-validation-required-message="Please enternumber of person expected.">
                          <p class="help-block"></p>
                        </div>
                      </div>
                  <label>Reservation date:</label>
                  <input type="date" class="form-control" id="name" required data-validation-required-message="Please enter your reserved date.">
                  <p class="help-block"></p>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Reserved Time:</label>
                  <input type="time" class="form-control" id="name" required data-validation-required-message="Please enter time of arrival.">
                  <p class="help-block"></p>
                </div>
              </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Message:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
			<br>
			<br>
          </form>
